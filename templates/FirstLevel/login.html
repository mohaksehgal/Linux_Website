{% block body_block %}

<html lang="en">
<head>

<body>

            <div style=" margin: auto;width: 50%;padding: 10px;">
                <TABLE>
                    <TH>
                        <STRONG><INPUT type="submit" name="" value="LOGIN"></STRONG>
                    </TH>
                    <TH></TH>
                    <TH>
                        <A href="{% url 'basic_app:register' %}">New User?</A>
                    </TH>
                </TABLE>
            </div>
        </FORM>
    </div>
    <span class="error" style=" position: fixed;bottom: 5%;width: 100%;text-align:center">
        {{Error}}
        {{re}}
    </span>
</body>
</html>
