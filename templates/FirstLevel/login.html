{% extends 'FirstLevel/base.html' %}
{% load static %}
{% block body_block %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'FirstLevel/css/login.css' %}">
</head>
<body>

        <H1 class='gos'>COMPANY LOGIN</H1>

        <FORM class="boxx" action="{% url 'basic_app:user_login' %}" method="POST">
            {% csrf_token %}
            {{login_form.as_p}}
                <TABLE>
                    <TH>
                        <STRONG><INPUT type="submit" name="" value="LOGIN"></STRONG>
                    </TH>

                    <TH>
                        <A href="{% url 'basic_app:register' %}">New User?</A>
                    </TH>
                </TABLE>
        </FORM>


    <span class="error">
        {{Error}}
        {{re}}
    </span>
    <img class="princ" src="{% static 'FirstLevel/images/4ps.png' %}">

</body>
</html>
{% endblock %}
